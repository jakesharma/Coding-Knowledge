    <style>
        :root {
            --lightblue: rgb(119, 164, 229);
            --lightorange: rgb(239, 118, 34);
            --lightblack1: #444;
            --lightblack2: #666;
        }

        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            display: inline;
            justify-content: center;
            align-items: center;
        }

        /* -----Menu----- */
        #menu {
            background-color: var(--lightblue);
            padding: 0%;
            position: relative;
            z-index: 1;
        }

        .navbar-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .navbar-nav .nav-item .nav-link {
            color: white;
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: var(--lightblack1);
        }

        .navbar-nav .nav-item input {
            height: 0%;
            border-radius: 20px;
            text-align: left;
            color: var(--lightblack1);
        }

        form .container {
            width: 100%;
        }

        form h1 {
            font-weight: bold;
            font-size: 40px;
            text-shadow: 1px 1px 2px grey;
        }

        form i {
            color: var(--lightblue);
            margin-right: 0.5rem;
        }

        form input {
            width: 95%;
            border: none;
            border-bottom: 2px solid var(--lightblue);
            outline: none;
            background: none;
            color: gray;
            font-size: 20px;
        }

        form input:hover {
            border-bottom: 2px solid var(--lightblack2);
        }

        form a {
            text-decoration: none;
            color: var(--lightblue);
            text-align: right;
        }

        form .row button {
            width: 100%;
            border-radius: 30px;
        }
    </style>
</head>

<body>
    <!------------Menu Bar------------>
    <div class="navbar navbar-expand-xl w-100" id="menu">

                    class="navbar-toggler-icon"></span></button>

                    <li class="nav-item"><a class="nav-link" href="#login">Log&nbsp;In</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- log in form -->

    <form action="#" class="row w-100 py-5">
        <div class="col-xl-3">

        </div>
        <div class="col-xl-6 px-5">
            <div class="row d-grid row-gap-3">
                <h1 class="text-center" style="color: var(--lightblue);">Log In</h1>
                <div class="col-12 d-flex">
                    <i class="fa-sharp fa-solid fa-user"></i><input type="text" placeholder="Username" required>
                </div>
                <div class="col-12 text-end">
                    <a href="#" class="text-end" style="color: var(--lightblue);">Forgot Username?</a>
                </div>
                <div class="col-12 d-flex">
                    <i class="fa-sharp fa-solid fa-lock"></i><input type="password" placeholder="password" required>
                </div>
                <div class="col-12 text-end">
                    <a href="#" class="text-end" style="color: var(--lightblue);">Forgot Password?</a>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn text-light" style="background-color: var(--lightblue);">LOG
                        IN</button>
                </div>
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
        <div class="col-xl-3">

        </div>
    </form>
